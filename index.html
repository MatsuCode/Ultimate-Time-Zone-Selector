<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Time Zone Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Botão Portfólio (canto superior direito) -->
    <a href="https://matsucode.me" target="_blank" class="dev-button">
        Open Dev Portfolio
    </a>

    <!-- Conteúdo Central -->
    <div class="main-container">
        <h1 class="main-title">Ultimate Time Zone Selector</h1>

        <div id="clock"></div>

        <button id="open-modal" class="tz-button">
            Change Time Zone
        </button>
    </div>

    <!-- Modal -->
    <div class="modal" id="tz-modal">
        <div class="modal-content">
            <h2>Select Time Zone</h2>

            <select id="timezone-select">
                <option value="local">System (local)</option>
                <option value="UTC">UTC</option>
                <option value="America/Sao_Paulo">America/Sao Paulo</option>
                <option value="America/New_York">America/New York</option>
                <option value="Europe/London">Europe/London</option>
                <option value="Europe/Paris">Europe/Paris</option>
                <option value="Asia/Tokyo">Asia/Tokyo</option>
                <option value="Asia/Shanghai">Asia/Shanghai</option>
                <option value="Australia/Sydney">Australia/Sydney</option>
            </select>

            <div class="modal-buttons">
                <button id="apply-tz">Apply</button>
                <button id="close-modal" class="close-btn">Close</button>
            </div>
        </div>
    </div>

    <!-- DayJS -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>

    <script src="app.js"></script>

</body>
</html>
