<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Time easy it?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <a href="https://matsucode.me" target="_blank" rel="noopener">
        <button data-micromodal-trigger="modal-1">go to dev portfolio</button>
    </a>

    <div class="micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true">
                    <h2>ULTIMATE TIME ZONE SELECTOR</h2>
                    <p>Choose the time zone to display:</p>
                    <select id="timezone-select">
                        <option value="local">System (local)</option>
                        <option value="UTC">UTC</option>
                        <option value="America/Sao_Paulo">America/Sao Paulo</option>
                        <option value="America/New_York">America/New York</option>
                        <option value="Europe/London">Europe/London</option>
                        <option value="Europe/Paris">Europe/Paris</option>
                        <option value="Asia/Tokyo">Asia/Tokyo</option>
                        <option value="Asia/Shanghai">Asia/Shanghai</option>
                        <option value="Australia/Sydney">Australia/Sydney</option>
                    </select>
                    <div class="modal-buttons">
                        <button id="apply-tz" data-micromodal-close>Apply</button>
                        <button data-micromodal-close>Close</button>
                    </div>
            </div>
            <div id="clock"></div>
        </div>
    </div>
    <script src="./node_modules/dayjs/dayjs.min.js"></script>
    <script src="./node_modules/dayjs/plugin/utc.js"></script>
    <script src="./node_modules/dayjs/plugin/timezone.js"></script>
    <script src="./node_modules/micromodal/dist/micromodal.min.js"></script>
    <script src="./app.js"></script>

    
</body>
</html>
